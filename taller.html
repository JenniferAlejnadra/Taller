        //4)	Explicar los operadores aritméticos, de asignación y de comparación, Mostrar ejemplos de uso de operadores en expresiones JavaScript.
        /*
        ASIGNACION:
        Asignación	x = y Ejemplo: x = y
        Asignación de adición	x += y	Ejemplo: x = x + y
        Asignación de resta	x -= y	Ejemplo: x = x - y

        Asignación AND bit a bit	x &= y	Ejemplo: x = x & y

        Asignación OR lógico	x ||= y	Ejemplo: x || (x = y)
        Asignación de anulación lógica	x ??= y	Ejemplo: x ?? (x = y)

        COMPARACION:
        Igual (==)	Devuelve true si los operandos son iguales. Ejemplo: 3 == var1 "3" == var 13 == '3'
        No es igual (!=)	Devuelve true si los operandos no son iguales. Ejemplo:	var1 != 4 var2 != "3"
        Estrictamente igual (===)	Devuelve true si los operandos son iguales y del mismo tipo. Consulta también Object.is y similitud en JS. Ejemplo:	3 === var1
        Desigualdad estricta (!==)	Devuelve true si los operandos son del mismo tipo pero no iguales, o son de diferente tipo.	Ejemplo: var1 !== "3" 3 !== '3'
        Mayor que (>)	Devuelve true si el operando izquierdo es mayor que el operando derecho. Ejemplo: var2 > var1 "12" > 2
        Mayor o igual que (>=)	Devuelve true si el operando izquierdo es mayor o igual que el operando derecho. Ejemplo: var2 >= var1 var1 >= 3
        Menor que (<)	Devuelve true si el operando izquierdo es menor que el operando derecho. Ejemplo: var1 < var2 "2" < 12
        Menor o igual (<=)	Devuelve true si el operando izquierdo es menor o igual que el operando derecho. Ejemplo: var1 <= var2 var2 <= 5

        ARITMETICOS:
        Residuo (%)	Operador binario. Devuelve el resto entero de dividir los dos operandos. Ejemplo: 12 % 5 devuelve 2.
        Incremento (++)	Operador unario. Agrega uno a su operando. Si se usa como operador prefijo (++x), devuelve el valor de su operando después de agregar uno; si se usa como operador sufijo (x++), devuelve el valor de su operando antes de agregar uno. Ejemplo: Si x es 3, ++x establece x en 4 y devuelve 4, mientras que x++ devuelve 3 y , solo entonces, establece x en 4.
        Decremento (--)	Operador unario. Resta uno de su operando. El valor de retorno es análogo al del operador de incremento. Ejemplo: Si x es 3, entonces --x establece x en 2 y devuelve 2, mientras que x-- devuelve 3 y, solo entonces, establece x en 2.
        Negación unaria (-)	Operador unario. Devuelve la negación de su operando. Ejemplo:	Si x es 3, entonces -x devuelve -3.
        Positivo unario (+)	Operador unario. Intenta convertir el operando en un número, si aún no lo es. Ejemplo:	+"3" devuelve 3. +true devuelve 1.
        Operador de exponenciación (**)	Calcula la base a la potencia de exponente, es decir, baseexponente. Ejemplo: 2 ** 3 returns 8. 10 ** -1 returns 0.1.
        */
